<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Gabinete LED - v7.0</title>
    <!-- Modular Stylesheets -->
    <link rel="stylesheet" href="src/styles/variables.css">
    <link rel="stylesheet" href="src/styles/base.css">
    <link rel="stylesheet" href="src/styles/layout.css">
    <link rel="stylesheet" href="src/styles/nav.css">
    <link rel="stylesheet" href="src/styles/cards.css">
    <link rel="stylesheet" href="src/styles/forms.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Novo Gabinete de LED</h1>
    <div class="toolbar">
        <button id="themeToggle" type="button">Alternar tema</button>
    </div>

    <form action="/salvar-gabinete" method="POST">

        <fieldset class="card">
            <legend><strong>Informações Básicas (Físico e Resolução)</strong></legend>

            <div class="input-group">
                <div class="input-item">
                    <label for="pixel_w">Resolução Horizontal (Pixels)</label>
                    <input type="number" id="pixel_w" name="pixel_w" placeholder="Ex: 192" required>
                </div>
                <div class="input-item">
                    <label for="pixel_h">Resolução Vertical (Pixels)</label>
                    <input type="number" id="pixel_h" name="pixel_h" placeholder="Ex: 192" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="mm_w">Largura do Gabinete (mm)</label>
                    <input type="number" id="mm_w" name="mm_w" placeholder="Ex: 500" step="0.1" required>
                </div>
                <div class="input-item">
                    <label for="mm_h">Altura do Gabinete (mm)</label>
                    <input type="number" id="mm_h" name="mm_h" placeholder="Ex: 500" step="0.1" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="peso">Peso por Gabinete (Kg)</label>
                    <input type="number" id="peso" name="peso" placeholder="Ex: 7.5" step="0.1" required>
                </div>
                <div class="input-item">
                    <label for="consumo">Consumo Médio/Máximo (Watts)</label>
                    <input type="number" id="consumo" name="consumo" placeholder="Ex: 150" required>
                </div>
            </div>

            <div class="input-item">
                <label>Tipo de Ambiente</label>
                <div style="display: flex; gap: 20px; align-items: center;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" id="indoor" name="ambiente" value="indoor" checked>
                        Indoor (Interno)
                    </label>
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="radio" id="outdoor" name="ambiente" value="outdoor">
                        Outdoor (Externo)
                    </label>
                </div>
            </div>
        </fieldset>

        <fieldset class="card" style="margin-top: 20px;">
            <legend><strong>Especificações Técnicas Avançadas</strong></legend>
            <p style="color: var(--muted); font-size: 0.9rem; margin-bottom: 15px;"><em>Preencha apenas se tiver a ficha técnica do fabricante.</em></p>

            <div class="input-group">
                <div class="input-item">
                    <label for="nits">Luminosidade / Brilho (Nits/cd/m²)</label>
                    <input type="number" id="nits" name="nits" placeholder="Ex: 1000 para Indoor, 5000+ para Outdoor">
                </div>
                <div class="input-item">
                    <label for="fator_potencia">Fator de Potência (Cos φ)</label>
                    <input type="number" id="fator_potencia" name="fator_potencia" placeholder="Ex: 0.95" step="0.01">
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="refresh_rate">Taxa de Atualização/Refresh Rate (Hz)</label>
                    <input type="number" id="refresh_rate" name="refresh_rate" placeholder="Ex: 3840">
                </div>
                <div class="input-item">
                    <label for="pixel_pitch">Pixel Pitch (mm)
                        <small style="display: block; color: var(--muted); font-weight: 400;">Distância entre o centro dos pixels (Ex: P2.6, P3.9)</small>
                    </label>
                    <input type="number" id="pixel_pitch" name="pixel_pitch" placeholder="Ex: 2.9" step="0.1">
                </div>
            </div>

            <div class="input-group">
                <div class="input-item">
                    <label for="ip_rating">Grau de Proteção (IP)
                        <small style="display: block; color: var(--muted); font-weight: 400;">Frente/Trás (Ex: IP65/IP54)</small>
                    </label>
                    <input type="text" id="ip_rating" name="ip_rating" placeholder="Ex: IP65">
                </div>
                <div class="input-item">
                    <label for="voltagem">Tensão de Entrada (Volts)</label>
                    <input type="text" id="voltagem" name="voltagem" placeholder="Ex: 110V-240V AC">
                </div>
            </div>
        </fieldset>

        <div style="display: flex; gap: 15px; margin-top: 30px;">
            <button type="submit" style="flex: 1;">Salvar Gabinete</button>
            <button type="reset" style="flex: 1; background-color: var(--muted);">Limpar Formulário</button>
        </div>

    </form>
</div>

<script src="script.js"></script>

</body>
</html>
